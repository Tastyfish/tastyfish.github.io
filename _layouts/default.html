<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
	<link rel="icon" type="image/png" href="{{ "/images/favicon.png" | relative_url }}"/>
	<link rel="stylesheet" href="{{ "/stylesheets/bootstrap.min.css" | relative_url }}"/>
	<script src="{{ "/javascripts/bootstrap.bundle.min.js" | relative_url }}"></script>
	<style>
		#content-body {
			margin-top: 4em;
		}
		body {
			background-color: #111;
		}
	</style>
</head>

<body role="document">
	<script>
		// google analytics
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-70465958-1', 'auto');
		ga('send', 'pageview');
	</script>
	<nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg">
		<div class="container">
			<a class="navbar-brand" href="/">Tastyfish</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
			<div class="collapse navbar-collapse" id="navbarContent">
				<ul class="navbar-nav me-auto mb-2 mb-sm-0">
					<li class="nav-item"><a class="nav-link" href="https://github.com/Tastyfish">View on Github</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container" role="main" id="content-body">
		{{ content }}
	</div>
</body>
</html>
