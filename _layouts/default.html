<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>{{ page.title }} - {{ site.title }}</title>
	<link rel="icon" type="image/png" href="{{ "/images/favicon.png" | absolute_url }}"/>
	<link rel="stylesheet" href="{{ "/stylesheets/bootstrap.min.css" | absolute_url }}"/>
	<script src="{{ "/javascripts/bootstrap.bundle.min.js" | absolute_url }}"></script>
	<style>
		#content-body {
			margin-top: 4em;
		}
		body {
			background-color: #111;
		}
	</style>
</head>

<body role="document">
	<nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg">
		<div class="container">
			<a class="navbar-brand" href="/">Tastyfish</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
			<div class="collapse navbar-collapse" id="navbarContent">
				<ul class="navbar-nav me-auto mb-2 mb-sm-0">
					<li class="nav-item"><a class="nav-link" href="https://github.com/Tastyfish">View on Github</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container" role="main" id="content-body">
		{{ content }}
	</div>
</body>
</html>
