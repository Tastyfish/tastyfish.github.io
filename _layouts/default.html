<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>{{ page.title }} - {{ site.title }}</title>
	<link rel="icon" type="{{site.baseurl}}image/png" href="images/favicon.png"/>
	<link rel="stylesheet" href="{{site.baseurl}}stylesheets/bootstrap.min.css"/>
	<script src="{{site.baseurl}}javascripts/bootstrap.bundle.min.js"></script>
	<style>
		.list-group-item-heading a {
			color: #fff;
		}
		#content-body {
			margin-top: 2.5em;
		}
		body {
			background-color: #111;
			color: #eee;
		}
	</style>
</head>

<body role="document">
	<nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg">
		<div class="container">
			<a class="navbar-brand" href="http://tastyfish.github.io">Tastyfish</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-sm-0">
					<li class="nav-item"><a class="nav-link" href="https://github.com/Tastyfish">View on Github</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container" role="main" id="content-body">
		{{ content }}
	</div>
</body>
</html>
